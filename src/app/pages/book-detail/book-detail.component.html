<div class="book-container" *ngIf="book else noBook">
    <h1 class="page-title">{{book.title}}</h1>
    <div class="row">
      <div class="col-4">
        <img [src]="book.cover_url" alt="Book Cover" class="book-cover">
      </div>
            <div class="col-6">
                <div class="book-details">
                  <p>First Publish Year: {{book.first_publish_year}}</p>
                  <p>Book Title: {{book.title}}</p>
                  <p>Author's Name: {{book.author}}</p>
                  <p>Edition Count: {{book.edition_count}}</p>
        </div>
                    <button class="add-button" [ngClass]="{'warn-button': isBookInWishList, 'primary-button': !isBookInWishList}" (click)="toggleWishList()">{{isBookInWishList ? 'Remove from WishList' : 'Add to WishList'}}</button>

      </div>
    </div>
</div>

<ng-template #noBook>
<app-not-found [text]="'No Book Found'"></app-not-found>
</ng-template>

<app-confirm-modal *ngIf="showConfirmModal" (confirm)="onConfirm($event)" [title]="modalTitle"></app-confirm-modal>
