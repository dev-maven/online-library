<div class="author-container" *ngIf="author">
    <h1 class="page-title">{{author.name || 'N/A'}}</h1>
    <div class="row">
      <div class="col-4">
<img *ngIf="author.imageUrl" [src]="author.imageUrl" alt="author Cover" class="author-cover">
      </div>
            <div class="col-6">
                <div class="author-details">
                  <p>Birth Date: {{author.birth_date || 'N/A'}}</p>
                  <p>Top Work: {{author.top_work || 'N/A'}}</p>
                  <p>Work Count: {{author.work_count || 'N/A'}}</p>
                  <p>Top Subjects of the Author: </p>
                  <div class="subject-container" *ngIf="author.top_subjects && author.top_subjects.length > 0 else noSubject">
                  <span *ngFor="let subject of author.top_subjects">{{subject}}</span>
                  </div>
                  <ng-template #noSubject>
                                      <div>N/A</div>
                  </ng-template>

        </div>
      </div>
    </div>
</div>
